# chrome, firefox, edge
BROWSER=chrome
HEADLESS=false
MAXIMIZE_WINDOW=true
WINDOW_WIDTH=1280
WINDOW_HEIGHT=800
BROWSER_VERSION=latest

CLEAR_COOKIES_BEFORE_EACH_TEST=true
ACCEPT_INSECURE_CERTS=true
DISABLE_EXTENSIONS=true
USE_INCognito_MODE=true
ENABLE_BROWSER_LOGGING=false

ENABLE_CUSTOM_CAPABILITIES=false
USE_MOBILE_EMULATION=false
MOBILE_EMULATION_DEVICE=Pixel 2         # Only if USE_MOBILE_EMULATION=true
ENABLE_GEOLOCATION_OVERRIDE=false
FAKE_GEOLOCATION_LAT=37.7749
FAKE_GEOLOCATION_LON=-122.4194

QUIT_DRIVER_AFTER_EACH_TEST=false       # Use true for full isolation
REUSE_DRIVER_SESSION=true

USE_JS_CLICK=true
DISABLE_HOVER_EFFECTS=true
ENABLE_SMOOTH_SCROLL=true

ENABLE_FILE_DOWNLOAD=true
DOWNLOAD_DIRECTORY=downloads/
AUTO_DOWNLOAD_PDF=true
HANDLE_POPUPS=true

CHROME_HEADLESS=true
CHROME_DISABLE_GPU=true
CHROME_NO_SANDBOX=true
CHROME_DISABLE_EXTENSIONS=true
CHROME_DISABLE_INFOBARS=true
CHROME_START_MAXIMIZED=true
CHROME_DISABLE_NOTIFICATIONS=true
CHROME_INCOGNITO=true
CHROME_ALLOW_INSECURE_CONTENT=false
CHROME_DISABLE_POPUP_BLOCKING=true
CHROME_ENABLE_AUTOMATION=true
CHROME_LANGUAGE=en-US

CHROME_DOWNLOAD_DIRECTORY=/path/to/downloads
CHROME_AUTO_DOWNLOAD=true
CHROME_AUTO_OPEN_PDF=false
CHROME_BLOCK_POPUPS=true
CHROME_DEFAULT_CONTENT_SETTINGS_POPUPS=0
CHROME_DEFAULT_DIRECTORY_PERMISSION=1         # 1=Allow, 2=Block
CHROME_DISABLE_SAVE_PASSWORD_BUBBLE=true

